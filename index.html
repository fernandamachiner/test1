<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Espaço de Coworking</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Usando a fonte Inter do Google Fonts */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Cor de fundo cinza claro */
        }
        /* Estilo para a mensagem de sucesso para animação de fade-in-out */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        .fade-out {
            animation: fadeOut 0.5s ease-in-out 3s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeOut {
            from { opacity: 1; transform: translateY(0); }
            to { opacity: 0; transform: translateY(-10px); }
        }
        /* Estilos personalizados para os inputs de data e hora para mostrar o placeholder */
        input[type="date"]:not(:valid):before {
            content: attr(placeholder);
            color: #a1a1aa;
        }
        input[type="time"]:not(:valid):before {
            content: attr(placeholder);
            color: #a1a1aa;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">

    <div class="container mx-auto p-4 max-w-lg">
        <div class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Cabeçalho do Formulário -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800">Reserva de Coworking</h1>
                <p class="text-gray-500 mt-2">Preencha os detalhes abaixo para agendar seu espaço.</p>
            </div>

            <!-- Formulário de Reserva -->
            <form id="bookingForm" class="space-y-6">
                <!-- Inputs de Informações Pessoais -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo</label>
                        <input type="text" id="name" name="name" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="Seu nome">
                    </div>
                     <div class="form-group">
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                        <input type="tel" id="phone" name="phone" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="(00) 00000-0000">
                    </div>
                </div>
                 <div class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                    <input type="email" id="email" name="email" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="seu@email.com">
                </div>

                <!-- Inputs de Data e Hora -->
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="form-group">
                        <label for="date" class="block text-sm font-medium text-gray-700 mb-1">Data</label>
                        <input type="date" id="date" name="date" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="dd/mm/aaaa">
                    </div>
                    <div class="form-group">
                        <label for="startTime" class="block text-sm font-medium text-gray-700 mb-1">Hora de Início</label>
                        <input type="time" id="startTime" name="startTime" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="--:--">
                    </div>
                    <div class="form-group">
                        <label for="endTime" class="block text-sm font-medium text-gray-700 mb-1">Hora de Saída</label>
                        <input type="time" id="endTime" name="endTime" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200" placeholder="--:--">
                    </div>
                </div>

                <!-- Inputs de Espaço e Mesa -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label for="space" class="block text-sm font-medium text-gray-700 mb-1">Espaço</label>
                        <select id="space" name="space" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            <option value="" disabled selected>Selecione um espaço</option>
                            <option value="1">Espaço Alpha</option>
                            <option value="2">Espaço Beta</option>
                            <option value="3">Espaço Gamma</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="table" class="block text-sm font-medium text-gray-700 mb-1">Mesa</label>
                        <select id="table" name="table" required class="w-full px-4 py-2 bg-gray-50 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition duration-200">
                            <option value="" disabled selected>Selecione uma mesa</option>
                            <!-- Opções de mesa serão preenchidas por JS -->
                        </select>
                    </div>
                </div>

                <!-- Botão de Envio -->
                <div class="form-group pt-4">
                    <button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-300 transform hover:scale-105">
                        Reservar Agora
                    </button>
                </div>
            </form>
            
            <!-- Mensagem de Sucesso -->
            <div id="successMessage" class="hidden text-center mt-6 p-4 bg-green-100 text-green-800 rounded-lg">
                Sua reserva foi confirmada com sucesso!
            </div>
            
            <!-- Mensagem de Erro -->
            <div id="errorMessage" class="hidden text-center mt-6 p-4 bg-red-100 text-red-800 rounded-lg">
                Por favor, preencha todos os campos obrigatórios.
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const bookingForm = document.getElementById('bookingForm');
            const successMessage = document.getElementById('successMessage');
            const errorMessage = document.getElementById('errorMessage');

            // Preencher opções de mesa
            const tableSelect = document.getElementById('table');
            for (let i = 1; i <= 10; i++) {
                const option = document.createElement('option');
                option.value = i;
                option.textContent = `Mesa ${i}`;
                tableSelect.appendChild(option);
            }

            // Manipulador de envio do formulário
            bookingForm.addEventListener('submit', function(event) {
                event.preventDefault(); // Impede o envio padrão do formulário

                // Esconde mensagens anteriores
                successMessage.classList.add('hidden');
                errorMessage.classList.add('hidden');
                successMessage.classList.remove('fade-in', 'fade-out');
                
                // Coleta dos dados do formulário
                const formData = new FormData(bookingForm);
                const booking = {};
                let allFieldsFilled = true;

                for(let [key, value] of formData.entries()) {
                    booking[key] = value;
                    if (!value) {
                       allFieldsFilled = false;
                    }
                }
                
                // Validação
                if (!allFieldsFilled) {
                    errorMessage.classList.remove('hidden');
                    return; // Interrompe a execução se algum campo estiver vazio
                }

                // Salva no localStorage
                try {
                    const bookings = JSON.parse(localStorage.getItem('coworkingBookings')) || [];
                    bookings.push(booking);
                    localStorage.setItem('coworkingBookings', JSON.stringify(bookings));
                    
                    // Mostra mensagem de sucesso com animação
                    successMessage.classList.remove('hidden');
                    successMessage.classList.add('fade-in', 'fade-out');

                    // Limpa o formulário
                    bookingForm.reset();
                    
                    // Garante que o placeholder do select seja exibido novamente
                    tableSelect.value = "";
                    document.getElementById('space').value = "";

                    // Remove a classe de animação após a conclusão para futuras submissões
                    setTimeout(() => {
                        successMessage.classList.add('hidden');
                        successMessage.classList.remove('fade-in', 'fade-out');
                    }, 3500);


                } catch (error) {
                    console.error("Erro ao salvar no localStorage:", error);
                    errorMessage.textContent = 'Ocorreu um erro ao salvar sua reserva.';
                    errorMessage.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
