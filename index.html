<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva de Coworking - SESC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #555;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 0 2px rgba(74, 144, 226, 0.2);
        }

        button {
            width: 100%;
            padding: 1rem;
            background: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #357abD;
        }

        #successMessage {
            display: none;
            text-align: center;
            color: #4a90e2;
            margin-top: 1rem;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Reserva de uso - SESC</h1>
        <form id="bookingForm">
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone:</label>
                <input type="tel" id="phone" required>
            </div>
            <div class="form-group">
                <label for="date">Data:</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-group">
                <label for="timeStart">Hora de Início:</label>
                <input type="time" id="timeStart" required>
            </div>
            <div class="form-group">
                <label for="timeEnd">Hora de Saída:</label>
                <input type="time" id="timeEnd" required>
            </div>
            <div class="form-group">
                <label for="space">Espaço:</label>
                <select id="space" required>
                    <option value="">Selecione o espaço</option>
                    <option value="1">Espaço 1</option>
                    <option value="2">Espaço 2</option>
                    <option value="3">Espaço 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="table">Mesa:</label>
                <select id="table" required>
                    <option value="">Selecione a mesa</option>
                    <option value="1">Mesa 1</option>
                    <option value="2">Mesa 2</option>
                    <option value="3">Mesa 3</option>
                    <option value="4">Mesa 4</option>
                    <option value="5">Mesa 5</option>
                    <option value="6">Mesa 6</option>
                    <option value="7">Mesa 7</option>
                    <option value="8">Mesa 8</option>
                    <option value="9">Mesa 9</option>
                    <option value="10">Mesa 10</option>
                </select>
            </div>
            <button type="submit">Reservar Agora</button>
        </form>
        <div id="successMessage">Aguarde. Sua solicitação de reserva será confirmada em breve.</div>
    </div>

    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const nome = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const telefone = document.getElementById('phone').value;
            const data = document.getElementById('date').value;
            const horaInicio = document.getElementById('timeStart').value;
            const horaSaida = document.getElementById('timeEnd').value;
            const espaco = document.getElementById('space').value;
            const mesa = document.getElementById('table').value;

            if (!nome || !email || !telefone || !data || !horaInicio || !horaSaida || !espaco || !mesa) {
                alert('Preencha todos os campos!');
                return;
            }

            const reserva = {
                nome,
                email,
                telefone,
                data,
                horaInicio,
                horaSaida,
                espaco,
                mesa
            };

            const reservas = JSON.parse(localStorage.getItem('reservas') || '[]');
            reservas.push(reserva);
            localStorage.setItem('reservas', JSON.stringify(reservas));

            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('bookingForm').reset();
        });
    </script>
</body>
</html>
